type Notes @model @auth(rules: [{allow: owner}, {allow: private}, {allow: private, provider: iam}]) {
  id: ID!
  title: String
  text: String
  owner: String @index(name: "byOwner", queryField: ")
} 

type Mutation {
  createNote(input: CreateNoteInput!): Notes @function(name: "noteLimitCheck-${env}")
}

input CreateNoteInput {
  id: ID
  title: String!
  text: String!
}
